<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;

/* KALP CONTAINER */
#hearts {

/* TEK KALP */
.heart {

    width: 100px;
    height: 100px;
    opacity: 0.2;
    background-size: cover;
    background-position: center;
    mask: url('https://upload.wikimedia.org/wikipedia/commons/4/49/Heart_coraz√≥n.svg') center/contain no-repeat;
    -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/4/49/Heart_coraz√≥n.svg') center/contain no-repeat;
    animation: float 8s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh) scale(0.8);
    }
    to {
        transform: translateY(-150px) scale(1.2);
    }
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 350px;
    width: 90%;
    z-index: 1;
    position: relative;
    transition: 0.5s;
}

h1 {
    color: #ff4d6d;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #4CAF50;

</head>

<body>

<div id="hearts"></div>

<div class="container" id="box">
    <h1 id="question">14 ≈ûubat‚Äôƒ± benimle ge√ßirir misin? üíñ</h1>
    <button class="yes" onclick="nextQuestion()">Evet</button>
    <button class="no" id="noBtn">Hayƒ±r</button>
</div>

<script>

/* ---- KALP OLU≈ûTURMA ---- */

const heartContainer = document.getElementById("hearts");
const images = ["love1.jpg", "love2.jpg"];

for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    heart.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
    heartContainer.appendChild(heart);
}

/* ---- SORU MANTIƒûI ---- */

const questions = [
"Beni seviyor musun √ßingenem? üíï",
"Beni √ßok √ßok √ßok seviyor musun? üíç",
"Benim seni daha √ßok sevdiƒüimi biliyor musun yavrum? üíñ"
];

let index = 0;

const questionText = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("box");

function nextQuestion() {
    index++;
    if(index < questions.length){
        questionText.innerText = questions[index];
    } else {
        showVideo();
    }
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(){
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function showVideo(){
    box.innerHTML = `

    `;
}

</script>
