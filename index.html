<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 350px;
    width: 90%;
    transition: 0.5s;
}

h1 {
    color: #ff4d6d;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #4CAF50;
    color: white;
}

.no {
    background: #ff4d4d;
    color: white;
    position: relative;
}

video {
    width: 100%;
    border-radius: 15px;
}

.fade {
    animation: fadeIn 0.6s;
}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
}
</style>
</head>

<body>

<div class="container fade" id="box">
    <h1 id="question">14 ≈ûubat‚Äôƒ± benimle ge√ßirir misin? üíñ</h1>
    <button class="yes" onclick="nextQuestion()">Evet</button>
    <button class="no" id="noBtn">Hayƒ±r</button>
</div>

<script>
const questions = [
"Beni seviyor musun?",
"Beni √ßok √ßok mu seviyorsun?",
"Benim seni √ßok √ßok √ßok sevdiƒüimi biliyor musun? üíñ"
];

let index = 0;

const box = document.getElementById("box");
const questionText = document.getElementById("question");
const noBtn = document.getElementById("noBtn");

function nextQuestion() {
    index++;
    if(index < questions.length){
        questionText.innerText = questions[index];
        box.classList.remove("fade");
        void box.offsetWidth;
        box.classList.add("fade");
    } else {
        showVideo();
    }
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(){
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 250 - 125;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function showVideo(){
    box.innerHTML = `
    <h1>Seni √ßok seviyorum ‚ù§Ô∏è</h1>
    <video controls autoplay>
        <source src="video.mp4" type="video/mp4">
    </video>
    `;
}
</script>

</body>
</html>
